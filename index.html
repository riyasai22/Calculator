<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
        <form id="myform" name="calc">
            <input name="display" class="display" /></br>
            <div class="button">
                <div class="row">
                    <input type="button" value="0" class="normal btn" onClick="calc.display.value+='0'">
                    <input type="button" value="1" class="normal btn" onClick="calc.display.value+='1'">
                    <input type="button" value="2" class="normal btn" onClick="calc.display.value+='2'">
                    <input type="button" value="+" class="operation btn" onClick="calc.display.value+='+'"></br>
                </div>
                <div class="row">
                    <input type="button" value="3" class="normal btn" onClick="calc.display.value+='3'">
                    <input type="button" value="4" class="normal btn" onClick="calc.display.value+='4'">
                    <input type="button" value="5" class="normal btn" onClick="calc.display.value+='5'">
                    <input type="button" value="-" class="operation btn" onClick="calc.display.value+='-'"></br>
                </div>
                <div class="row">
                  <input type="button" value="6" class="normal btn" onClick="calc.display.value+='6'">
                  <input type="button" value="7" class="normal btn" onClick="calc.display.value+='7'">
                  <input type="button" value="8" class="normal btn" onClick="calc.display.value+='8'">
                  <input type="button" value="x" class="operation btn" onClick="calc.display.value+='*'"></br>
                </div>
                <div class="row">
                  <input type="button" value="9" class="normal btn" onClick="calc.display.value+='9'">
                  <input type="button" value="C" class="red btn" onClick="calc.display.value=''">
                  <input type="button" value="=" class="operation btn" onClick="calc.display.value=eval(calc.display.value)">
                  <input type="button" value="&#247" class="operation btn" onClick="calc.display.value+='/'"></br>
                </div>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
